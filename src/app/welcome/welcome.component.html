<h1>Welcome</h1>
<div class="row row-cols-1 row-cols-md-2 g-4">
  <div class="col">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Balance</h5>
        <p style="font-size: xx-large">$0.00</p>
      </div>
    </div>
  </div>
  <div class="col">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Payment Information</h5>
        <p class="card-text">No Card on file</p>
        <button type="button" class="btn btn-primary">Add Payment Option</button>
      </div>
    </div>
  </div>
  <div class="col">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Order History</h5>
        <p class="card-text">No Current Order History</p>
        <div class="dropdown">
          <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
            Time Frame
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            <li><a class="dropdown-item" href="">Last 30 Days</a></li>
            <li><a class="dropdown-item" href="">Last 6 Months</a></li>
            <li><a class="dropdown-item" href="">All Time</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="col">
    <div class="card">
      <div class="card-body">
        <h5>Information</h5>
        <h6 class="card-title" *ngFor="let info of info ; index as i; first as isFirst">
        <p class="card-text" >First: {{info.F}} </p>
        <p class="card-text" >Last: {{info.Last}}</p>
        <p class="card-text" >Email: {{info.EmailAddress}}</p>
        <p class="card-text" >User ID: {{info.UserID}}</p>
        <p class="card-text" >Password: {{info.Password}}</p>
        <button type="button" class="btn btn-primary">Update Info</button>
          </h6>
      </div>
    </div>
  </div>
</div>
