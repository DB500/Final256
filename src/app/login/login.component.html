<h1>Login</h1>
<p style="color: red">{{message}}</p>
<p style="color: red">{{message1}}</p>
<p style="color: red">{{message2}}</p>
<p style="color: red">{{message3}}</p>
<form>

  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">User ID</label>
    <input type="text" [(ngModel)]="userID" name="userId" class="form-control" id="exampleFormControlInput" placeholder="User ID">
  </div>
  <div class="col-auto">
    <label for="inputPassword2" class="visually-hidden">Password</label>
    <input type="password" [(ngModel)]="password" name="password" class="form-control" id="inputPassword2" placeholder="Password">
  </div>
  <div class="col-auto">
    <button type="submit" (click)="signIn()" class="btn btn-primary mb-3">Sign In</button>
  </div>
</form>
<br>
<h1>Create Account</h1>

<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">First Name</label>
  <input type="fname" [(ngModel)]="fname" class="form-control" id="exampleFormControlInput1" placeholder="John">
</div>
<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Last Name</label>
  <input type="lname" [(ngModel)]="lname" class="form-control" id="exampleFormControlInput2" placeholder="Doe">
</div>
<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Email address (This will be your user ID)</label>
  <input type="email" [(ngModel)]="email1" class="form-control" id="exampleFormControlInput3" placeholder="name@example.com">
</div>
<div class="col-auto">
  <label for="inputPassword2" class="visually-hidden">Password</label>
  <input type="password" [(ngModel)]="passwordcreate" class="form-control" id="inputPassword" placeholder="Password">
</div>
<div class="col-auto">
  <button type="submit" (click)="signUp()" class="btn btn-primary mb-3">Sign Up</button>
</div>
