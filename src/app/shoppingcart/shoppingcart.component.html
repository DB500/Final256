<div class="container">
  <div class="row">
    <div class="col">
      <table class = "table">
        <thead>
        <tr>
          <th scope="col">Item</th>
          <th scope="col">Price</th>
          <th scope="col">Quantity</th>
          <th scope="col">Options</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of cart; index as i; first as isFirst">
          <td>{{item.item}}</td>
          <td>{{item.price}}</td>
          <td>{{item.quantity}}</td>
          <td>{{item.use}}</td>
        </tr>
        </tbody>
      </table>
    </div>
    <div class="col">
    </div>
    <div class="col">
      Total Price
    </div>
  </div>
</div>
