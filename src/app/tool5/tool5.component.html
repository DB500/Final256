<H1>Lock/Bolt Cutters</H1>
<div class="container">
  <div class="row">
    <div class="col">
      <img src="https://m.media-amazon.com/images/I/61UiQbTsWPL._AC_SX679_.jpg" height="500"/>
    </div>
    <div class="col">
      <h2>Item Description</h2>
      <p>These 14-inch bolt cutters are used to cut bolts,rods, wires, rivets and chains up to 3/16 inch wide as well any padlock you find yourself needing to remove.</p>
    </div>
    <div class="col">
      <h2>Options</h2>
      <div class="quantity buttons_added">
        Quantity:
        <input type="number" #quantity id="quantity" step="1" min="1" max="" name="quantity" value="1" title="Qty" class="input-text qty text" size="4" pattern="" inputmode="">
        <button class="btn btn-primary" type="submit">Update Price</button>
      </div>
      <br>
      Handle style:
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
        <label class="form-check-label" for="flexRadioDefault1">
          Electrically Safe Rubber
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" >
        <label class="form-check-label" for="flexRadioDefault2">
          Fiber Glass
        </label>
      </div>
    </div>
    <div class="col">
      <h2>Price</h2>
      <p id="price" style="font-size: xxx-large">$10.99</p>
      <button type="button" class="btn btn-dark">Add to Cart</button>
    </div>
  </div>
</div>
