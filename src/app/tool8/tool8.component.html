<H1>Multi Tool Pen</H1>
<div class="container">
  <div class="row">
    <div class="col">
      <img src="https://m.media-amazon.com/images/I/71GZloycp4L._AC_SX679_.jpg" height="500"/>
    </div>
    <div class="col">
      <h2>Item Description</h2>
      <p>Multi-Functional 2Pc Pen Set has 8 combined features - super bright Led Light, Stylus Top, Standard and Metric Rulers, Bubble Leveler, Bottle Opener, Flathead and Phillips Screwdriver, and a Ballpoint Pen.</p>
    </div>
    <div class="col">
      <h2>Options</h2>
      <div class="quantity buttons_added">
        Quantity:
        <input type="number" [(ngModel)]="quantity" id="quantity" step="1" min="1" max="" name="quantity" value="1" title="Qty" class="input-text qty text" size="4" pattern="" inputmode="">
        <button (click)="updateShop()" class="btn btn-primary" type="submit">Update Price</button>
      </div>
      <br>
      Material:
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" value="Aircraft Grade Aluminum" [(ngModel)]="option1" id="flexRadioDefault1" checked>
        <label class="form-check-label" for="flexRadioDefault1">
          Aircraft Grade Aluminum
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" value="Steel" [(ngModel)]="option2" id="flexRadioDefault2" >
        <label class="form-check-label" for="flexRadioDefault2">
          Steel
        </label>
      </div>
      <div class="mat-warn">
        <p style="color: red">{{message}}</p>
      </div>
    </div>
    <div class="col">
      <h2>Price</h2>
      <input [(ngModel)]="price" style="font-size: xxx-large" readonly>
      <button type="button" (click)="addToCart()" class="btn btn-dark">Add to Cart</button>
    </div>
  </div>
</div>
